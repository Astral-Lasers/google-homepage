<!DOCTYPE html>

<html>
    <head>
        <title>Google Mock Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>

        <nav>

            <ul>
                <div id="navbar">
                    <div id="nav1">
                        <li><a href="">About</a></li>
                        <li><a href="">Store</a></li>
                    </div>

                    <div id="nav2" >
                        <li><a href="">Gmail</a></li>
                        <li><a href="">Images</a></li>
                        <li><a href=""><img style="width:16px;" id="googleapps" src="googleapps.svg" alt="Google applications button."></a></li>
                        <li><button id="signin" type="button">Sign in</button></li>
                    </div>
                </div>
            </ul>

        </nav>

        <main>
            
            <div id="googlesearch">
                <div class="googleblock"><img id="googlelogo" src="Google_2015_logo.svg" alt="Google logo."></div>

                <div class="googleblock">
                    <form id="searchbar">
                        <label for="search"></label>
                        <input type="search" id="search">
                    </form>
                </div>

                <div class="googleblock">
                        <input class="googlebuttons" form="searchbar" type="submit" value="Google Search">
                        <button class="googlebuttons">I'm Feeling Lucky</button>
                </div>
            </div>

        </main>
        
        <footer>

            <div id="aboutus">
                <ul>
                    <div id="footer1" >
                        <li><a href="">Advertising</a></li>
                        <li><a href="">Business</a></li>
                        <li><a href="">How Search works</a></li>
                    </div>
                        
                    <div id="footer2" >
                        <li><a href="">Privacy</a></li>
                        <li><a href="">Terms</a></li>
                        <li><a href="">Settings</a></li>
                    </div>
                </ul>
            </div>

        </footer>

    </body>
</html>
